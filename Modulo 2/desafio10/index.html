<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main {
            max-width: 1000px;
            background-color: bisque;
            min-height: 1000px;
            margin: auto;
        }
        div {
            background-color: aqua;
            width: 100%;
            padding-top: 56.25%;
            position: relative;
        }
        div iframe {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
        }
    </style>
</head>
<body>
    <main>
        <div>
            <p>
                <iframe src="https://www.youtube.com/embed/DaXVwLcSaeU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </p>
        </div>
    </main>
</body>
</html>
