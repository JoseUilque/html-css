<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
    <style>
        h1 {
            text-align: center;

        }
        div > p#d1 {
            display: none;
        }
        div:hover > p#d1 {
            display: block;
            background-color: red;
        }
        div:hover {
            background-color: red;
        }
        div {
            background-color: aqua;
            width: 400px;
        }
        
    </style>
</head>
<body>
    <h1><ins>Exemplo de hover</ins></h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        PASSE O MOUSE AQUI
        <p id="d1">
            <img src="coracao.jpg" alt="Coração">
        </p>
        <p>TEXTO SECUNDARIO</p>
    </div>
    <P>FIM DO RESULTADO</P>
</body>
</html>
